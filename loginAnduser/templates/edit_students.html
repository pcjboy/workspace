<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>编辑学生</h1>
    <form method="POST" action="/edit_students/?nid={{ current_student_info.id }}">
        {% csrf_token %}
        <p>学生姓名: <input type="text" name="name" value="{{ current_student_info.name }}"></p>
        <p>所属班级:

            <select name="class_id" >
                {#循环所有的班级#}
                {% for row in class_list %}
                    {% if row.id == current_student_info.class.id %}
                        <option selected value="{{ row.id }}">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
