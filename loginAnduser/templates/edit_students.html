<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>编辑学生</h1>
    <form>
        {% csrf_token %}
        <p>学生姓名: <input type="text" name="name" value="{{ current_student_info.name }}"></p>
        <p>所属班级:
            <select name="class_id" >
                {% for row in class_list %}
                    <option value="{{ row.id }}">{{ row.title }}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
